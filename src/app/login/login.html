<ion-view view-title="Sign-In">
  <ion-content class="padding">
    <div class="list">
      <label class="item item-input">
        <span class="input-label">Username</span>
        <input type="text" ng-model="user.username">
      </label>
      <label class="item item-input">
        <span class="input-label">Password</span>
        <input type="password" ng-model="user.password">
      </label>
    </div>

    <div ng-show="ctrl.state == 'login'">
      <div class="row">
        <div class="col">
          <button class="button button-block button-positive"
            ng-click="ctrl.login(user.username, user.password)">
            Sign-In
          </button>
        </div>
      </div>

      <div class="row"
        <div class="col">
          <button class="button button-stable button-block button-outline ion-arrow-swap"
            ng-click="ctrl.state = 'register'">
            Register
          </button>
        </div>
      </div>
    </div>

    <div ng-show="ctrl.state == 'register'">
      <div class="row">
        <div class="col">
          <button class="button button-block button-positive"
                  ng-click="ctrl.register(user.username, user.password)">
            Register
          </button>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <button class="button button-stable ion-arrow-swap button-block button-outline"
                  ng-click="ctrl.state = 'login'">
            Sign-In
          </button>
        </div>
      </div>
    </div>

  </ion-content>
</ion-view>
